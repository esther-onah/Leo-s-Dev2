<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f0e5fc8c93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <title>Personal Details</title>
  </head>
  <body style="font-family: poppins" style="font-size: 1.3rem">
    <section>
      <div class="container">
        <div class="d-flex">
          <!--form div -->
          <div>
            <!-- company logo -->
            <img class="pb-3 pt-3" src="image/min.png" alt="" />
            <p class="lead fw-bold">Sign Up.</p>
            <!-- filling in the neccessary details -->
            <div class="row">
              <div class="col-lg">
                <label for="inputlable4" class="form-label pt-2"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="John"
                  aria-label="First Name"
                />
              </div>
              <div class="col-lg">
                <label for="inputlable4" class="form-label pt-2"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Deo"
                  aria-label="Last Name"
                />
              </div>
              <div class="pb-3 pt-3" style="font-size: 0.8rem">
                <label for="inputlable4" class="form-label">
                  Email Address or Phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  style="font-size: 11.6px"
                  placeholder="Email Address or Phone Number"
                />
              </div>
              <!-- group addon/adding icon in a form  -->

              <label for="input4label" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon2"
                />
                <!-- This is an icon for security purpose -->

                <span class="input-group-text" id="basic-addon2"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-eye"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                    />
                    <path
                      d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                    />
                  </svg>
                </span>
              </div>
              <!--add dash icon  -->
              <img class="pt-3 pb-3" src="image/dash.png" alt="" />
              <div style="font-size: 0.6rem">
                <img class="px-2" src="image/Rectangle 784.png" alt="" />
                By creating an account you agree to the terms of use and our
                privacy policy.
              </div>
              <!-- create account button here-->
              <div class="pt-3 pb-4">
                <img class="img-fluid" src="image/button.png" alt="" />
              </div>
              <!-- this is an optional line  -->

              <div class="row">
                <div class="d-flex gap-3">
                  <div class="col-sm-4">
                    <img class="img-fluid" src="image/Line 23.png" alt="" />
                  </div>
                  or
                  <div class="col-sm-3">
                    <img class="img-fluid" src="image/Line 24.png" alt="" />
                  </div>
                </div>
              </div>
              <!-- social media handles -->

              <div class="pt-3">
                <img src="image/svgs.png" alt="" style="padding-left:17%; width: 50%;" />
              </div>
              <p class="pt-3" style="font-size: 0.8rem; padding-left: 16%;">
                Already have an account? Log in
              </p>
            </div>
          </div>

          <!-- The sample section of our product -->
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="image/login-logo.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
